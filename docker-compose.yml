version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - settings/local.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    networks:
      - monitor
    command: python run_app_simple.py

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.backend.celery_app.create_app.celery_app worker -l INFO
    env_file:
      - settings/local.env
    depends_on:
      - redis
      - postgres
    networks:
      - monitor

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - monitor

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - monitor

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./settings/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitor

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./settings/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - monitor

  node_exporter:
    image: prom/node-exporter:latest
    pid: host
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - monitor

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitor

networks:
  monitor:
    driver: bridge

volumes:
  pgdata:


